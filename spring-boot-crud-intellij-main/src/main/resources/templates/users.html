<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar usuários</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Gerenciar usuários</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/users/new}">Adicionar novo usuário</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>E-mail</th>
          <th>Primeiro Nome</th>
          <th>Último Nme</th>
          <th>Ativado</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
       <tr>
         <td>[[${user.id}]]</td>
         <td>[[${user.email}]]</td>
         <td>[[${user.firstName}]]</td>
         <td>[[${user.lastName}]]</td>
         <td>[[${user.enabled}]]</td>
         <td>
           <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Editar</a>
           <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Deletar</a>
         </td>
       </tr>
      </th:block>

      </tbody>
    </table>

  </div>
</div>
</body>
</html>
